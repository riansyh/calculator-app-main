<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator app - by Rian Febriansyah</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="theme1">
    <div class="container">
      <header>
        <h1 class="title">calc</h1>
        <div class="toggle">
          <h2>THEME</h2>
          <div class="switch-toggle">
            <div class="label">
              <label for="input1">1</label>
              <label for="input2">2</label>
              <label for="input3">3</label>
            </div>
            <div class="radio">
              <span class="radio__input">
                <input type="radio" name="theme" id="input1" checked />
                <span class="radio__control" id="change1"></span>
              </span>
              <span class="radio__input">
                <input type="radio" name="theme" id="input2" />
                <span class="radio__control" id="change2"></span>
              </span>
              <span class="radio__input">
                <input type="radio" name="theme" id="input3" />
                <span class="radio__control" id="change3"></span>
              </span>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="screen-display">
          <p class="operator" id="displayOperator"></p>
          <p id="displayNumber">0</p>
        </div>
        <div class="keypad">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button text-button delete-button">DEL</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">+</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">-</button>
          <button class="button comma">.</button>
          <button class="button">0</button>
          <button class="button operator">/</button>
          <button class="button operator">x</button>
          <button class="button reset-button text-button">RESET</button>
          <button class="button equal-button">=</button>
        </div>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://riansyh.github.io">Rian Febriansyah</a>.
      </div>
    </footer>

    <script src="/script/main.js"></script>
  </body>
</html>
